# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-monogateway-bsp"
BBFILE_PATTERN_meta-monogateway-bsp := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-monogateway-bsp = "5"
LAYERSERIES_COMPAT_meta-monogateway-bsp = "kirkstone"

# Add the licenses into the metadata
LICENSE_PATH += "${LAYERDIR}/custom-licenses"

FSL_EULA_FILE = "${LAYERDIR}/EULA"